<div class="container">
  <h1>
    {{title}}
  </h1>
  <hr>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="name" formControlName="name" [ngModel]="myForm.value.name">
      <div class="error" *ngIf="!myForm.controls['name'].valid">
        Required
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" id="email" formControlName="email" [ngModel]="myForm.value.email">
      <div class="error" *ngIf="!myForm.controls['email'].valid">
        Required
      </div>
    </div>

    <div class="form-group">
      <label>Post</label>
      <textarea id="post" formControlName="post" [ngModel]="myForm.value.post"></textarea>
      <div class="error" *ngIf="!myForm.controls['post'].valid">
        Minimum length 10
      </div>
    </div>

    <button type="submit" [disabled]="!myForm.valid">Submit</button>
    <button type="button" (click)="onGetData()">Get Data</button>

  </form>

</div>
